<!DOCTYPE>
<html>
<head>
  <title>My Calculator in jQuery</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/main.js"></script>

</head>
<body>
  <ul class="calc">

    <!-- Display box -->
    <li>
      <input type="text"  class="display"  name="input" id='screen'>
    </li>

    <!-- buttons -->
    <li>
      <ul class="rowone">
        <input type="button" name="seven" class="number"   value="7" id='seven'>
        <input type="button" name="eight" class="number"   value="8" id='eight'>
        <input type="button" name="nine"  class="number"   value="9" id='nine'>
        <input type="button" name="div"   class="operator" value="/" id='slash'>
      </ul>
    </li>

    <li>
      <ul class="rowtwo">
        <input type="button" name="four"  class="number"   value="4" id='four'>
        <input type="button" name="five"  class="number"   value="5" id='five'>
        <input type="button" name="six"   class="number"   value="6" id='six'>
        <input type="button" name="minus" class="operator" value="-" id='minus'>
      </ul>
    </li>

    <li>
      <ul class="rowthree">
        <input type="button" name="one"   class="number"   value="1" id='one'>
        <input type="button" name="two"   class="number"   value="2" id='two'>
        <input type="button" name="three" class="number"   value="3" id='three'>
        <input type="button" name="times" class="operator" value="x" id='mult'>
      </ul>
    </li>

    <li>
      <ul class="rowfour">
        <input type="button" name="clear" class="clear"    value="c" id='clear'>
        <input type="button" name="zero"  class="number"   value="0" id='zero'>
        <input type="button" name="eq"    class="eq"       value="=" id='eq'>
        <input type="button" name="plus"  class="operator" value="+" id='plus'>
      </ul>
    </li>

  </ul>

</body>
</html>
